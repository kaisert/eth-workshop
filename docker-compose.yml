version: "3.3"
services:
  store:
    build:
      context: ./services/store
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - "db"
      - "shopping_cart"
      - "user"

  shopping_cart:
    build:
      context: ./services/shopping_cart
      dockerfile: Dockerfile
    links:
      - "db"
    expose:
      - "8080"

  user:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    links:
      - "db"
    expose:
      - "8080"

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=NotMyBestIdea
    expose:
      - "5432"
        # ports:
        #- "5432:5432"
