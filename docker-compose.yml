version: "3.3"
services:
  store:
    build:
      context: ./services/store
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - "shopping_cart"
      - "user"

  shopping_cart:
    build:
      context: ./services/shopping_cart
      dockerfile: Dockerfile
    expose:
      - "8080"

  user:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    expose:
      - "8080"
