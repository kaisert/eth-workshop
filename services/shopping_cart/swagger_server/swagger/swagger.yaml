---
swagger: "2.0"
info:
  version: "1.0.0"
  title: "Shopping cart microservice"
paths:
  /cart/{userId}:
    get:
      operationId: "get_cart_by_user_id"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Cart"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Cart not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
    post:
      operationId: "create_cart_for_user"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Cart not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
    delete:
      operationId: "empty_cart"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /cart/{userId}/checkout:
    post:
      operationId: "checkout_cart"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /cart/{userId}/article:
    post:
      operationId: "add_article_to_cart"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "article"
        required: true
        schema:
          $ref: "#/definitions/Article"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /cart/{userId}/article/{articleId}:
    delete:
      operationId: "remove_article_from_cart"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "articleId"
        in: "path"
        required: true
        type: "integer"
      - name: "quantity"
        in: "query"
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
definitions:
  Cart:
    type: "object"
    properties:
      articles:
        type: "array"
        items:
          $ref: "#/definitions/Article"
      abandoned:
        type: "boolean"
      complete:
        type: "boolean"
        default: false
    example:
      abandoned: true
      complete: false
      articles:
      - quantity: 0
        articleId: 6
      - quantity: 0
        articleId: 6
  Article:
    type: "object"
    properties:
      quantity:
        type: "integer"
      articleId:
        type: "integer"
    example:
      quantity: 0
      articleId: 6
